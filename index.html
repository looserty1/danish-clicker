<head>
  <title>Danish Clicker</title>
  <style>
    button {
      position: absolute;
      height: 15vh;
      width: 10vw;
      left: 45vw;
      top: 42.5vh;
    }
    #score {
      position: absolute;
      font-size: 2.5vw;
      text-align: center;
      width: 10vw;
      height: 10vh;
      left: 45vw;
      top: 20vh;
    }
  </style>
</head>
<body>
  <p id="score">0</p>
  <button id="danish">Click Here</button>
  <script>
    if (!localStorage.getItem("score")) {
      localStorage.setItem("score", 0);
      localStorage.setItem("perclick", 1);
    }
    update();
    document.getElementById("danish").addEventListener("click", up);
    function up() {
      let score = parseInt(localStorage.getItem("score"));
      let mod = parseInt(localStorage.getItem("perclick"));
      score += mod;
      localStorage.setItem("score", score);
      update();
    }
    function update() {
      document.getElementById("score").innerHTML = localStorage.getItem("score");
    }
  </script>
</body>
