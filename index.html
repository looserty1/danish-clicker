<head>
  <title>Danish Clicker</title>
  <style>
    button {
      height: 2vw;
      width: 2vw;
      border: none;
      border-radius: 10%;
    }
    #danish {
      position: absolute;
      height: 15vh;
      width: 10vw;
      left: 45vw;
      top: 42.5vh;
    }
    #score {
      position: absolute;
      font-size: 4vh;
      text-align: center;
      width: 10vw;
      height: 10vh;
      left: 45vw;
      top: 30vh;
    }
  </style>
</head>
<body>
  <i>Per Click:</i> Price: <container id ="pc-p">100</container>&nbsp;<button id="pc"></button> Current: <container id="pc-c"></container><br>
  <i>Per Second:</i> Price: <container id="ps-p">100</container>&nbsp;<button id="ps"></button> Current: <container id="ps-c"></container>
  <p id="score">0</p>
  <button id="danish">Click Here</button>
  <script>
    function update() {
      document.getElementById("score").innerHTML = localStorage.getItem("score");
    }
    if (!localStorage.getItem("score")) {
      localStorage.setItem("score", 0);
      localStorage.setItem("perclick", 1);
    }
    update();
    document.getElementById("danish").addEventListener("click", up);
    function up() {
      let score = parseInt(localStorage.getItem("score"));
      let mod = parseInt(localStorage.getItem("perclick"));
      score += mod;
      localStorage.setItem("score", score);
      update();
    }
  </script>
</body>
